<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Registration form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather-Regular.ttf" class="font">
    <link rel="stylesheet" href="css/styles.css" >
</head>
<body>
    <h1>The Code Review </h1>
    <h2>Sign up for our Newsletter</h2>
        <p class="paragraph">Get the latest news on how your code is doing right in your inbox.</p>

   <form class="registration" action="index.html" method="POST">
       <fieldset class="contact">
        <legend>Contact Information</legend> 
        <div class="flex-pair">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="required" required>
        </div>

        <div class="flex-pair">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="required" required >
        </div>
        <div class="flex-pair">
            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="user_number" placeholder="optional">
        </div>
       
     <div class="flex-pair">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
     </div>
     <div class="flex-pair">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city">
     </div>
     <div class="flex-pair">
            <label for="state">State</label>
            <select id="state" name="user_state" ></select>
     </div>
     <div class="flex-pair">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip">
    </div>
       </fieldset>
       <fieldset class="newsletter">

        <legend class="newsletter">Newsletter</legend>
        
        <p>Select the newsletters you would like to recieve</p>

        
        <input type="checkbox" id="html" value="interest_html" name="interest"><label for="html">HTML News</label><br>
        <input type="checkbox" id="css" value="interest_css" name="interest"><label for="css">CSS News</label><br>
        <input type="checkbox" id="javascript" value="interest_javascript" name="interest"><label for="javascript">Javascript News</label><br>

        <p>Newsletter format</p>
        <input type="radio" id="format_option" value="format_html" name="format_choice"><label for="format_html" >HTML</label><br>
        <input type="radio" id="format_option2" value="format_text" name="format_choice"><label for="format_text" >Plain text</label><br>

        <label for="topics">Other topics you'd like to hear about</label>
        <textarea  id="topics" name="user_topics" ></textarea>
        
        <button type="submit">Sign up</button>
    </fieldset>

    </form>
<footer>
    <p>copyright The Code Review</p>
</footer>


  



</body>
</html>
